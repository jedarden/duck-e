# Prometheus configuration for DUCK-E monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'duck-e-monitor'

scrape_configs:
  # DUCK-E application metrics
  - job_name: 'duck-e'
    static_configs:
      - targets: ['duck-e:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
